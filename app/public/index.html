<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>标题</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='css/main.css' rel='stylesheet' />
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/moment-with-locales.min.js"></script>
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src='js/main.js'></script>
  </head>
  <body>
    <div id="outmostContainer">
      <div>这里可以用来放创建任务的表单和按钮</div>
      <div id="taskArea">
        <div class="search">
          <input id="query" onkeyup="if (event.keyCode === 13) { search(); }" placeholder="请输入搜索关键词" type="text">
          <button id="searchButton" onclick="search()">搜索</button>
        </div>
        <div>
          <span>这个是切换选项卡的区域</span>
          <button class="btn btn-info" onclick="showCalendar()">日历视图</button>
          <button class="btn btn-info" onclick="showFollowing()">列表视图</button>
          <button class="btn btn-info" onclick="showTasks()">所有任务</button>
          <button class="btn btn-info" onclick="showSearchResult()">搜索结果</button>
        </div>
        <!-- 以下的三个视图都只能在同一时刻看到其中一个 -->
        <div id="calendar"></div>
        <div id="followingArea">
          <h1>后续任务的列表</h1>
          <div id="taskListContainer"></div>
        </div>
        <!-- 下面放的是按照创建时间排列的全部任务 -->
        <div id="wholeArea">
          <h1>所有任务的列表</h1>
          <div id="wholeTaskContainer"></div>
          <div id="pager">
            <button class="btn btn-info" onclick="backward()">上一页</button>第<span id="currentPageNumber"></span>页<button class="btn btn-info" onclick="forward()">下一页</button>
          </div>
        </div>
        <!-- 以下是搜索结果的区域 -->
        <div id="searchResultContainer"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/public/index.js"></script>
    <script>main();</script>
  </body>
</html>
