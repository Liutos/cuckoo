<html>
  <head>
    <title>标题</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/moment-with-locales.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 用最基础的方式来提交表单创建新任务 -->
      <p>创建新提醒</p>
      <form>
        <label for="remindTimestamp">提醒时刻</label>
        <input id="remindTimestamp" name="timestamp">
        <input onclick="createRemind()" type="button" value="创建提醒">
      </form>
      <p>创建新任务</p>
      <form>
        <label for="taskBrief">任务简述</label>
        <input id="taskBrief" name="brief">
        <label for="taskRemindId">任务提醒</label>
        <input disabled id="taskRemindId" name="remind_id">
        <input onclick="createTask()" type="button" value="创建任务">
      </form>
      <p>所有任务列表</p>
      <div style="display: flex;">
        <ol>
          <li v-for="task in tasks">
            <a v-bind:id="task.id" v-on:click="selectTask">
              #{{task.id}} {{ task.brief }} @{{ task.contextName }} {{ task.alarmAt | formatAlarmAt }}
            </a>
          </li>
        </ol>
        <task v-bind:selected="selected" v-bind:selectedRemindTimestamp="selectedRemindTimestamp"></task>
      </div>
    </div>
    <script src="/public/index.js"></script>
  </body>
</html>
